<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>


 <div class="container mt-5">
        <h3 class="page-title text-center">Welcome to My Auth</h3>
        <div class="card mt-3" style="border: 5px solid black;">
            <div class="card-body">
                <h2 class="card-title text-center" style="text-transform: uppercase; color:black;">Register Now</h2>
                <hr>
                <form   method="post"  name="changepassword" onsubmit="return checkpassword()" >
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="firstname" class="form-control" placeholder="Enter Name" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">last Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Name" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" id="email" placeholder="Enter your email"  class="form-control"  required>
                        </div>
                    </div>



                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10">
                            <input type="date" name="dob"  placeholder="Enter your email"  class="form-control"  required>
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                            <select name="gender"  class="form-control">
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Type</label>
                        <div class="col-sm-10">
                            <select name="type"  class="form-control">
                                <option value="Primary">Primary</option>
                                <option value="Secondary">Secondary</option>
                            </select>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Enter Phone Number</label>
                        <div class="col-sm-10">
                            <input type="Text" name="phone" id="pass1" placeholder="Enter your Phone Numer"  class="form-control"  required>
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Enter Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="newpassword" id="pass1" placeholder="Enter your password here"  class="form-control"  required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="confirmpassword" id="pass1" placeholder="Enter your password2 here"  class="form-control"  required>
                        </div>
                    </div>
          

                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div> 


{% if error == "no" %}
<script>
    alert("Registration successfully Now You can Login")
    window.location=('{% url 'signin' %}');
</script>
{% elif  error == "yes" %}
<script>
    alert("Email or  Phone number already exists")
</script>
{% endif %}

<script>
        function checkpassword(){
        if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value){
        alert('New Password and Confirm Password field does not Match');
        document.changepassword.confirmpassword.focus();
        return false;
        }
        return true;
        }


</script>
